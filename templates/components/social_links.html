{% if social_links %}
<div class="social-links">
    {% if social_links.facebook %}
    <a href="{{ social_links.facebook }}" target="_blank" rel="noopener" title="Facebook" class="text-light me-3">
        <i class="fab fa-facebook-f"></i>
    </a>
    {% endif %}
    
    {% if social_links.instagram %}
    <a href="{{ social_links.instagram }}" target="_blank" rel="noopener" title="Instagram" class="text-light me-3">
        <i class="fab fa-instagram"></i>
    </a>
    {% endif %}
    
    {% if social_links.twitter %}
    <a href="{{ social_links.twitter }}" target="_blank" rel="noopener" title="Twitter" class="text-light me-3">
        <i class="fab fa-twitter"></i>
    </a>
    {% endif %}
    
    {% if social_links.linkedin %}
    <a href="{{ social_links.linkedin }}" target="_blank" rel="noopener" title="LinkedIn" class="text-light me-3">
        <i class="fab fa-linkedin-in"></i>
    </a>
    {% endif %}
    
    {% if social_links.youtube %}
    <a href="{{ social_links.youtube }}" target="_blank" rel="noopener" title="YouTube" class="text-light me-3">
        <i class="fab fa-youtube"></i>
    </a>
    {% endif %}
    
    {% if social_links.tiktok %}
    <a href="{{ social_links.tiktok }}" target="_blank" rel="noopener" title="TikTok" class="text-light me-3">
        <i class="fab fa-tiktok"></i>
    </a>
    {% endif %}
</div>
{% endif %}
